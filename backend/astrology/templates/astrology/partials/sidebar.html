{% load static %}
<style>
    /* SIDEBAR COMPONENT CSS (Self-Contained) */
    .sidebar {
        width: 280px;
        background: var(--sidebar-bg);
        backdrop-filter: blur(20px);
        border-right: 1px solid var(--border);
        padding: 0;
        position: fixed;
        height: 100vh;
        transition: transform 0.3s, background 0.3s;
        z-index: 1000;
        display: flex;
        flex-direction: column;
    }

    .nav-group {
        margin-bottom: 5px;
    }

    .nav-header {
        padding: 15px 25px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: var(--text-muted);
        font-family: 'Cinzel', serif;
        font-size: 0.9rem;
        transition: 0.3s;
        border-left: 3px solid transparent;
    }

    .nav-header:hover {
        color: var(--accent);
        background: var(--glass);
    }

    .nav-children {
        display: none;
        background: var(--input-bg);
    }

    .nav-children.show {
        display: block;
        animation: slideDown 0.3s forwards;
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .nav-item {
        padding: 12px 25px 12px 40px;
        cursor: pointer;
        color: var(--text-muted);
        transition: 0.3s;
        display: flex;
        align-items: center;
        gap: 15px;
        font-size: 0.95rem;
        border-left: 3px solid transparent;
    }

    .nav-item:hover,
    .nav-item.active {
        background: linear-gradient(90deg, rgba(233, 69, 96, 0.2), transparent);
        color: #E94560;
        border-left: 3px solid #E94560;
        padding-left: 45px;
    }

    .nav-item i {
        width: 20px;
        text-align: center;
        font-size: 1.1rem;
    }

    .logo {
        padding: 30px 25px;
        font-family: 'Cinzel', serif;
        font-size: 1.5rem;
        color: var(--gold);
        letter-spacing: 2px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .lang-sel {
        margin: 20px 25px;
    }

    .lang-sel select {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 8px;
        border-radius: 5px;
        width: 100%;
        outline: none;
        cursor: pointer;
    }

    /* SCROLLBAR */
    .sidebar::-webkit-scrollbar {
        width: 6px;
    }

    .sidebar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
    }

    .sidebar::-webkit-scrollbar-thumb {
        background: #E94560;
        border-radius: 3px;
    }
</style>

<nav class="sidebar" id="sidebar" style="overflow: hidden; display: flex; flex-direction: column;">
    <!-- FLEX WRAPPER FOR SCROLLABLE CONTENT -->
    <div style="flex: 1 1 auto; overflow-y: auto; overflow-x: hidden; min-height: 0;">
        <div class="logo" style="justify-content: center; padding: 20px;">
            <img src="{% static 'astrology/logo_dk.png' %}" alt="Derin Kozmos"
                style="width: 100%; height: auto; max-width: 180px; max-height: 180px; object-fit: contain; border-radius: 50%; box-shadow: 0 0 15px rgba(233, 69, 96, 0.3);">
        </div>

        <!-- MAIN NAVIGATION (HUB ORIENTED) -->
        <div class="nav-group">
            <div class="nav-children show" id="group-main">
                <div class="nav-item active" onclick="nav('home', this)">
                    <i class="fas fa-home"></i> <span data-i18n="menu_home">Özet & Akış</span>
                </div>
                <!-- MEGA ANALYSIS (Promoted) -->
                <div class="nav-item" onclick="nav('mega_analysis', this)" style="color:var(--gold);">
                    <i class="fas fa-wand-magic-sparkles"></i> <span data-i18n="menu_mega">Yıldızların Rehberliği</span>
                </div>
                <!-- HUBS -->
                <div class="nav-item" onclick="nav('personal_hub', this)">
                    <i class="fas fa-dna"></i> <span data-i18n="menu_personal">Astro DNA</span>
                </div>
                <div class="nav-item" onclick="nav('harmony', this)">
                    <i class="fas fa-heartbeat"></i> <span data-i18n="menu_harmony">İlişkiler & Uyum</span>
                </div>
                <div class="nav-item" onclick="nav('mystic_hub', this)">
                    <i class="fas fa-hat-wizard"></i> <span data-i18n="menu_mystic">Mistik Oda</span>
                </div>
                <div class="nav-item" onclick="nav('library_hub', this)">
                    <i class="fas fa-book-open"></i> <span data-i18n="menu_library">Astro Kütüphane</span>
                </div>
                <div class="nav-item" onclick="nav('horoscopes', this)">
                    <i class="fas fa-calendar-day"></i> <span data-i18n="menu_daily">Günlük Burçlar</span>
                </div>
            </div>
        </div>

        <!-- SECONDARY / SYSTEM -->
        <div class="nav-group" style="margin-top: auto; border-top: 1px solid var(--border);">
            <div class="nav-children show" id="group-system">
                <div class="nav-item" onclick="openSettings()">
                    <i class="fas fa-cog"></i> <span data-i18n="nav_settings">Ayarlar</span>
                </div>
                <div class="nav-item" onclick="window.location.href='/appointment/'">
                    <i class="fas fa-calendar-check"></i> <span data-i18n="menu_contact">İletişim & Randevu</span>
                </div>
                {% if user.is_staff or user.is_superuser %}
                <div class="nav-item" onclick="nav('editor', this)" style="color:#E94560;">
                    <i class="fas fa-pen-nib"></i> <span>Editör</span>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- FOOTER SECTION (Pinned at bottom) -->
    {% include 'astrology/partials/footer_sidebar.html' %}
</nav>

<script>
    // State Persistence for Sidebar
    document.addEventListener('DOMContentLoaded', () => {
        // 1. Restore Open Group
        const openGroup = localStorage.getItem('sidebar_open_group');
        if (openGroup) {
            const group = document.getElementById('group-' + openGroup);
            const header = document.querySelector(`.nav-header[onclick*="'${openGroup}'"]`);
            if (group && header) {
                group.classList.add('show');
                const icon = header.querySelector('.fa-chevron-down');
                if (icon) icon.style.transform = 'rotate(180deg)';
            }
        }

        // 2. Force Turkish Default (Fix for Tarot English issue)
        if (typeof changeLang === 'function') {
            const savedLang = localStorage.getItem('app_lang') || 'tr';
            const langSel = document.getElementById('lang');
            if (langSel) langSel.value = savedLang;
            changeLang(savedLang);
        }
    });

    function toggleGroup(id, header) {
        const group = document.getElementById('group-' + id);
        const icon = header.querySelector('.fa-chevron-down');

        if (group.classList.contains('show')) {
            group.classList.remove('show');
            icon.style.transform = 'rotate(0deg)';
            localStorage.removeItem('sidebar_open_group'); // Clear if closed manually
        } else {
            // Optional: Close others
            document.querySelectorAll('.nav-children').forEach(el => {
                el.classList.remove('show');
                // Reset icons
                const otherHeader = el.previousElementSibling;
                if (otherHeader) {
                    const otherIcon = otherHeader.querySelector('.fa-chevron-down');
                    if (otherIcon) otherIcon.style.transform = 'rotate(0deg)';
                }
            });

            group.classList.add('show');
            icon.style.transform = 'rotate(180deg)';
            localStorage.setItem('sidebar_open_group', id); // Save state
        }
    }
</script>

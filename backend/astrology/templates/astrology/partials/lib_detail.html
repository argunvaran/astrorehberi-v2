<div style="position:relative">
    <button onclick="closeLibModal()"
        style="position:absolute; top:20px; right:20px; background:rgba(0,0,0,0.5); border:none; color:white; font-size:1.5rem; width:40px; height:40px; border-radius:50%; cursor:pointer; z-index:10">&times;</button>

    {% if item.image_url %}
    <div style="height:300px; width:100%; background:url('{{ item.image_url }}') center/cover; position:relative">
        <div
            style="position:absolute; bottom:0; left:0; width:100%; background:linear-gradient(to top, #000 0%, transparent 100%); height:100px;">
        </div>
        <div style="position:absolute; bottom:20px; left:30px; text-shadow:0 2px 10px black">
            <span
                style="background:var(--accent); color:white; padding:5px 10px; border-radius:15px; font-size:0.8rem; font-weight:bold; text-transform:uppercase">{{
                item.category.name }}</span>

            <h1 style="color:white; font-size:2.5rem; margin-top:10px; font-family:'Cinzel'">{{ item.title }}</h1>
        </div>
    </div>
    {% else %}
    <div style="padding:40px 40px 20px 40px; background:var(--primary); border-bottom:1px solid var(--border)">
        <span style="color:var(--accent); font-weight:bold; text-transform:uppercase; font-size:0.9rem">{{ item.category.name }}</span>
            

        <h1 style="color:white; font-size:2.5rem; margin-top:10px; font-family:'Cinzel'">{{ item.title }}</h1>
    </div>
    {% endif %}

    <div style="padding:40px; line-height:1.8; font-size:1.1rem; color:rgba(255,255,255,0.9)">
        {% autoescape off %}
        {{ item.content }}
        {% endautoescape %}
    </div>
</div>

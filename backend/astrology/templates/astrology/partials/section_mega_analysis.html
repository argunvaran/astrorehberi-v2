<div id="view-mega_analysis" class="view" style="display:none">
    <div class="glass-card animate-in">
        <div style="text-align:center; margin-bottom: 30px;">
            <h1 style="color:var(--gold); font-size: 2rem; letter-spacing: 2px;">YILDIZLARIN REHBERLİĞİ</h1>
            <p style="color:var(--text-muted); font-style: italic;">"Göksel senfoninin senin için bestelediği bugünkü
                notalar..."</p>
        </div>

        <!-- TABS -->
        <div
            style="display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 15px;">
            <button class="mega-tab-btn active" onclick="switchMegaTab('soul', this)">Ruhun Sesi</button>
            <button class="mega-tab-btn" onclick="switchMegaTab('daily', this)">Bugünün Mesajı</button>
            <button class="mega-tab-btn" onclick="switchMegaTab('universe', this)">Evrenin Ritmi</button>
        </div>

        <!-- TAB CONTENT: SOUL -->
        <div id="mega-tab-soul" class="mega-tab-content">
            <div id="mega-soul-list" class="analysis-list">
                <div class="analysis-card loading-skeleton">Ruhuna bakılıyor...</div>
            </div>
        </div>

        <!-- TAB CONTENT: DAILY -->
        <div id="mega-tab-daily" class="mega-tab-content" style="display:none">
            <div id="mega-daily-container" style="max-width: 600px; margin: 0 auto;">
                <div class="daily-hero-card">
                    <i class="fas fa-sun"></i>
                    <h2>GÜNÜN REHBERİ</h2>
                    <p id="mega-daily-intro">Bugün gökyüzü sana özel bir mesaj gönderiyor.</p>
                </div>
                <div id="mega-daily-content" class="analysis-card mt-4"></div>
            </div>
        </div>

        <!-- TAB CONTENT: UNIVERSE -->
        <div id="mega-tab-universe" class="mega-tab-content" style="display:none">
            <div class="universe-hero-card">
                <i class="fas fa-atom"></i>
                <h2>EVRENİN SESİ</h2>
                <p>Şu anki göksel atmosferin haritana yansımaları.</p>
            </div>
            <div id="mega-universe-content" class="analysis-card mt-4"></div>
        </div>
    </div>
</div>

<style>
    .mega-tab-btn {
        background: transparent;
        border: none;
        color: var(--text-muted);
        font-family: 'Cinzel', serif;
        font-size: 1.1rem;
        cursor: pointer;
        padding: 5px 15px;
        transition: 0.3s;
        border-bottom: 2px solid transparent;
    }

    .mega-tab-btn.active {
        color: var(--gold);
        border-bottom-color: var(--gold);
    }

    .analysis-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--border);
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 20px;
        transition: 0.3s;
    }

    .analysis-card:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: var(--gold);
    }

    .analysis-card h3 {
        color: var(--gold);
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .daily-hero-card {
        background: linear-gradient(135deg, #8E2DE2, #4A00E0);
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        color: white;
    }

    .daily-hero-card i {
        font-size: 3rem;
        margin-bottom: 15px;
        color: #FFD700;
    }

    .universe-hero-card {
        background: linear-gradient(135deg, #2C3E50, #4CA1AF);
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        color: white;
    }

    .universe-hero-card i {
        font-size: 3rem;
        margin-bottom: 15px;
        color: #00BCD4;
    }

    .loading-skeleton {
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-style: italic;
    }

    .mt-4 {
        margin-top: 1.5rem;
    }
</style>

<script>
    function switchMegaTab(tabId, el) {
        document.querySelectorAll('.mega-tab-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');

        document.querySelectorAll('.mega-tab-content').forEach(c => c.style.display = 'none');
        document.getElementById('mega-tab-' + tabId).style.display = 'block';
    }
</script>

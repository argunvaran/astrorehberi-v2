<!-- ADMIN DASHBOARD SECTION -->
<section id="view-admin" class="view animate-in" style="display:none">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px">
        <h1 style="font-family:'Cinzel'; font-size:2rem; color:var(--accent)"><i class="fas fa-satellite-dish"></i>
            Yönetim Paneli</h1>
    </div>

    <!-- STATS -->
    <div class="dashboard-grid"
        style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:20px; margin-bottom:30px">
        <div class="glass-card">
            <div id="adm-unique" class="stat-value" style="font-size:2rem; font-weight:bold; color:var(--accent)">-
            </div>
            <div class="stat-label">Tekil Ziyaretçi (Bugün)</div>
        </div>
        <div class="glass-card">
            <div id="adm-req" class="stat-value" style="font-size:2rem; font-weight:bold; color:var(--accent)">-</div>
            <div class="stat-label">Toplam İstek</div>
        </div>
        <div class="glass-card">
            <div class="stat-label" style="margin-bottom:10px; font-weight:bold">Aktif Kullanıcılar</div>
            <div id="adm-active" style="font-size:0.9rem">Yükleniyor...</div>
        </div>
    </div>

    <!-- MESSAGES -->
    <div class="glass-card" style="margin-bottom:30px">
        <h3 style="color:var(--gold); margin-bottom:10px"><i class="fas fa-envelope"></i> İletişim Mesajları</h3>
        <div style="max-height:300px; overflow-y:auto">
            <table style="width:100%; border-collapse:collapse; font-size:0.9rem">
                <thead style="position:sticky; top:0; background:rgba(0,0,0,0.8); z-index:10">
                    <tr>
                        <th style="padding:10px; text-align:left; border-bottom:1px solid rgba(255,255,255,0.1)">Tarih
                        </th>
                        <th style="padding:10px; text-align:left; border-bottom:1px solid rgba(255,255,255,0.1)">Kimden
                        </th>
                        <th style="padding:10px; text-align:left; border-bottom:1px solid rgba(255,255,255,0.1)">Mesaj
                        </th>
                    </tr>
                </thead>
                <tbody id="adm-msg-list">
                    <tr>
                        <td colspan="3" style="text-align:center; padding:20px">Yükleniyor...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- USER MANAGEMENT -->
    <div class="glass-card" style="margin-bottom:30px">
        <h3 style="color:var(--gold); margin-bottom:10px"><i class="fas fa-users-cog"></i> Üye Yönetimi <span
                id="adm-total-user" style="font-size:0.8rem; opacity:0.6"></span></h3>
        <div style="max-height:400px; overflow-y:auto">
            <table style="width:100%; border-collapse:collapse">
                <thead style="position:sticky; top:0; background:rgba(0,0,0,0.8); z-index:10">
                    <tr>
                        <th style="padding:10px; text-align:left; border-bottom:1px solid rgba(255,255,255,0.1)">
                            Kullanıcı</th>
                        <th style="padding:10px; text-align:left; border-bottom:1px solid rgba(255,255,255,0.1)">Email
                        </th>
                        <th style="padding:10px; text-align:left; border-bottom:1px solid rgba(255,255,255,0.1)">Paket
                        </th>
                        <th style="padding:10px; text-align:left; border-bottom:1px solid rgba(255,255,255,0.1)">İşlem
                        </th>
                    </tr>
                </thead>
                <tbody id="adm-user-list">
                    <tr>
                        <td colspan="4" style="text-align:center; padding:20px">Yükleniyor...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- LOGS -->
    <div class="glass-card">
        <h3 style="color:#ddd; margin-bottom:10px"><i class="fas fa-list"></i> Aktivite Kayıtları</h3>
        <div style="overflow-x:auto">
            <table style="width:100%; border-collapse:collapse; font-size:0.9rem">
                <thead>
                    <tr>
                        <th style="padding:10px; text-align:left; opacity:0.7">Zaman</th>
                        <th style="padding:10px; text-align:left; opacity:0.7">Kullanıcı</th>
                        <th style="padding:10px; text-align:left; opacity:0.7">Eylem</th>
                    </tr>
                </thead>
                <tbody id="adm-log-list">
                    <tr>
                        <td colspan="3" style="text-align:center; padding:20px">Yükleniyor...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="{% static 'astrology/favicon.png' %}?v=2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editör Masası | Deep Cosmos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Quill -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <style>
        :root {
            --primary: #0F0C29;
            --gradient-start: #0F0C29;
            --gradient-mid: #302B63;
            --gradient-end: #24243E;
            --accent: #E94560;
            --gold: #FFD700;
            --text: #EEEEEE;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end));
            color: var(--text);
            min-height: 100vh;
        }

        h1,
        h2,
        h3 {
            font-family: 'Cinzel', serif;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR STYLES REMOVED - Now handled by sidebar.html partial */

        .main {
            margin-left: 280px;
            flex: 1;
            padding: 3rem;
        }

        .glass-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .btn {
            background: var(--accent);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .glass-input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
        }

        @media (max-width: 768px) {
            .main {
                margin-left: 0;
                padding: 1.5rem;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>

    <div class="app-container">
        {% include 'astrology/partials/sidebar.html' %}

        <main class="main">
            <button onclick="toggleSidebar()" class="btn"
                style="position:fixed; top:20px; right:20px; z-index:100; display:none;" id="mob-toggle"><i
                    class="fas fa-bars"></i></button>
            <style>
                @media(max-width:768px) {
                    #mob-toggle {
                        display: block !important;
                    }
                }
            </style>

            {% include 'astrology/partials/lib_editor.html' %}
        </main>
    </div>

    <!-- GLOBAL SCRIPTS -->
    {% include 'astrology/partials/script_globals.html' %}

    <script>
        function nav(page) {
            if (page === 'library') window.location.href = '/library/';
            else if (page === 'editor-library') return;
            else window.location.href = '/?page=' + page;
        }
    </script>
</body>

</html>

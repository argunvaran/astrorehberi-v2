<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ target_user.username }} | Deep Cosmos</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0F0C29;
            --gradient-start: #0F0C29;
            --gradient-mid: #302B63;
            --gradient-end: #24243E;
            --sidebar-bg: rgba(15, 12, 41, 0.9);
            --accent: #E94560;
            --gold: #FFD700;
            --text: #EEEEEE;
            --text-muted: rgba(255, 255, 255, 0.6);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end));
            color: var(--text);
            min-height: 100vh;
            margin: 0;
        }

        /* LAYOUT */
        .page-wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .profile-container {
            width: 100%;
            max-width: 800px;
            padding-top: 2rem;
        }

        .profile-header {
            background: rgba(27, 27, 47, 0.8);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: var(--accent);
            border-radius: 50%;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-val {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--gold);
        }

        .stat-lbl {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .btn-follow {
            background: var(--gold);
            color: #1a0b2e;
            border: none;
            padding: 10px 30px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-follow.following {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
        }

        .btn-follow:hover {
            transform: scale(1.05);
        }

        .wall-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Mobile */
        .mobile-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
                padding-top: 4rem
            }

            .mobile-toggle {
                display: block;
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1001;
                background: var(--accent);
                padding: 10px;
                border-radius: 50%;
                color: white;
            }
        }
    </style>
</head>

<body>
    <div class="mobile-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
    {% include 'astrology/partials/sidebar.html' %}

    <div class="page-wrapper">
        <div class="main-content">
            <div class="profile-container">
                <a href="/interactive/wall/"
                    style="display:inline-block; margin-bottom:20px; color:var(--text-muted); text-decoration:none"><i
                        class="fas fa-arrow-left"></i> Duvara Dön</a>

                <div class="profile-header">
                    <div class="profile-avatar">{{ target_user.username.0|upper }}</div>
                    <h1 style="margin:0; font-family:'Cinzel'; color:white">{{ target_user.username }}</h1>

                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-val">{{ follower_count }}</div>
                            <div class="stat-lbl">Takipçi</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-val">{{ following_count }}</div>
                            <div class="stat-lbl">Takip</div>
                        </div>
                    </div>

                    {% if not is_self %}
                    <button id="btn-follow" class="btn-follow {% if is_following %}following{% endif %}"
                        onclick="toggleFollow()">
                        {% if is_following %}Takibi Bırak{% else %}Takip Et{% endif %}
                    </button>
                    <button
                        onclick="window.location.href='/interactive/wall/?view=messages&user={{ target_user.username }}'"
                        style="background:none; border:1px solid var(--accent); color:var(--accent); padding:10px 20px; border-radius:30px; margin-left:10px; cursor:pointer; font-weight:bold">
                        <i class="fas fa-envelope"></i> Mesaj
                    </button>
                    {% endif %}
                </div>

                <h3
                    style="color:var(--gold); border-bottom:1px solid var(--border); padding-bottom:10px; margin-bottom:20px; display:flex; justify-content:space-between; align-items:center">
                    <span>Son Paylaşımlar</span>
                </h3>

                <!-- Search for User Posts -->
                <div style="margin-bottom:20px; position:relative">
                    <input type="text" id="user-search" placeholder="Gönderilerde ara..." onkeyup="searchUserPosts()"
                        style="width:100%; background:rgba(255,255,255,0.05); border:1px solid var(--border); padding:10px 15px; border-radius:30px; color:var(--text); outline:none; box-sizing: border-box;">
                    <i class="fas fa-search"
                        style="position:absolute; right:15px; top:12px; color:var(--text-muted)"></i>
                </div>

                <div id="user-posts"></div>

                <div id="load-more-btn" style="text-align:center; padding:20px; display:none">
                    <button onclick="loadMoreUserPosts()"
                        style="background:transparent; border:1px solid var(--gold); color:var(--gold); padding:8px 20px; border-radius:20px; cursor:pointer">
                        Daha Fazla Göster
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.transform === 'translateX(0px)') {
                sidebar.style.transform = '';
                sidebar.classList.remove('open');
            } else {
                sidebar.style.transform = 'translateX(0px)';
                sidebar.classList.add('open');
            }
        }
        function nav(sectionId) { window.location.href = '/?page=' + sectionId; }

        let currentPage = 1;
        let searchTimer;
        let currentSearch = '';

        function searchUserPosts() {
            clearTimeout(searchTimer);
            searchTimer = setTimeout(() => {
                currentSearch = document.getElementById('user-search').value.trim();
                loadUserPosts(true);
            }, 600);
        }

        function loadMoreUserPosts() {
            currentPage++;
            loadUserPosts(false);
        }

        async function loadUserPosts(reset = false) {
            const container = document.getElementById('user-posts');
            const loadBtn = document.getElementById('load-more-btn');

            if (reset) {
                currentPage = 1;
                container.innerHTML = '<div style="text-align:center; padding:20px"><i class="fas fa-circle-notch fa-spin"></i> Yükleniyor...</div>';
                loadBtn.style.display = 'none';
            }

            const url = `/interactive/wall/api/posts/?filter=user&username={{ target_user.username }}&page=${currentPage}&q=${encodeURIComponent(currentSearch)}`;

            try {
                const res = await fetch(url);
                const data = await res.json();

                if (reset) container.innerHTML = '';

                if (data.posts.length === 0 && reset) {
                    container.innerHTML = '<div style="opacity:0.6; text-align:center">Henüz paylaşım yok veya sonuç bulunamadı.</div>';
                    loadBtn.style.display = 'none';
                    return;
                }

                data.posts.forEach(p => {
                    const isLong = p.content.length > 200;
                    const shortContent = isLong ? p.content.substring(0, 200) + '...' : p.content;

                    const html = `
                    <div class="wall-card">
                        <div style="font-size:0.8rem; opacity:0.6; margin-bottom:5px">${p.created_at}</div>
                        <div class="post-content" id="profile-post-${p.id}" style="font-size:1rem; line-height:1.6">
                            <span class="short-text">${shortContent}</span>
                            <span class="full-text" style="display:none">${p.content}</span>
                            ${isLong ? `<a href="#" onclick="toggleProfilePost(event, ${p.id}); return false;" style="color:var(--accent); font-size:0.9rem; margin-left:5px">Devamını Oku</a>` : ''}
                        </div>
                    </div>`;
                    container.innerHTML += html;
                });

                if (data.has_next) {
                    loadBtn.style.display = 'block';
                } else {
                    loadBtn.style.display = 'none';
                }
            } catch (e) {
                console.error(e);
                if (reset) container.innerHTML = '<div style="color:var(--accent); text-align:center">Yüklenirken hata oluştu.</div>';
            }
        }

        function toggleProfilePost(e, id) {
            const container = document.getElementById(`profile-post-${id}`);
            const short = container.querySelector('.short-text');
            const full = container.querySelector('.full-text');
            const btn = e.target;

            if (full.style.display === 'none') {
                short.style.display = 'none';
                full.style.display = 'inline';
                btn.innerText = 'Daha Az Göster';
            } else {
                short.style.display = 'inline';
                full.style.display = 'none';
                btn.innerText = 'Devamını Oku';
            }
        }

        async function toggleFollow() {
            const btn = document.getElementById('btn-follow');
            btn.disabled = true;
            try {
                const res = await fetch('/interactive/api/follow/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: "{{ target_user.username }}" })
                });
                const d = await res.json();
                if (d.status) {
                    // Update UI state based on response
                    if (d.status === 'followed') {
                        btn.innerHTML = 'Takibi Bırak';
                        btn.classList.add('following');
                    } else if (d.status === 'unfollowed') {
                        btn.innerHTML = 'Takip Et';
                        btn.classList.remove('following');
                    }
                    // Optional: Update stats locally if needed, or rely on next refresh
                } else {
                    alert("Hata: " + (d.error || "Bilinmeyen hata"));
                }
            } catch (e) { alert("Bağlantı hatası"); }
            finally { btn.disabled = false; }
        }

        loadUserPosts();
    </script>
</body>

</html>
